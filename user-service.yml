piVersion: apps/v1
kind: Deployment
metadata:
name: user-service

labels:
  app: user-service
spec:
replicas: 2
selector:
  matchLabels:
    app: user-service
template:
  metadata:
    labels:
      app: user-service
  spec:
    containers:
      - name: user-service
        image: user-service:latest
        ports:
          - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5